    <section class="contact-section">
        <div class="contact-form-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

            </form>
        </div>
    </section>
